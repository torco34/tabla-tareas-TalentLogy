<!DOCTYPE html>
<html>
  <head>
    <title>Notas tarea</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!-- <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue"></i> -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="">
          <div class="col-mad-10">
            <div class="text-superios">
              <h3 id="fecha"></h3>
              <hr class="border border-3 border-secondary" width="200px" />
              <h1>Notas de Tareas</h1>
            </div>
          </div>
          <div class="col-12">
            <div class="container-form">
              <form>
                <div class="continer-input">
                  <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Agregar titulo:"
                  />
                </div>
                <div class="container-tarea">
                  <textarea
                    id="body"
                    name="body"
                    placeholder="Agregar texto"
                  ></textarea>
                </div>
                <div class="buton">
                  <button type="submit">Agregar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-12">
            <h2 class="agregadas">Notas Agregadas:</h2>
            <div class="row">
              <div id="note-container" class="note-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-4"></div>
    <footer>
      <div class="row">
        <div class="col-md-12 footer">
          <h4>Hecha por Torcoroma Arias Ascanio</h4>
        </div>
        <div class="col"></div>
      </div>
    </footer>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/tarea.js"></script>
  </body>
</html>
