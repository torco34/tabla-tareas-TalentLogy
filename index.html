<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stylos.css" />
    <title>Tabla index</title>
  </head>
  <body>
    <header>
      <h1>Administrador de Tareas</h1>
    </header>
    <main>
      <section id="crear-tarea">
        <h2>Agregar Nueva Tarea</h2>
        <form id="formulario-tarea">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" />
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion"></textarea>
          <label for="fecha">Fecha de Vencimiento:</label>
          <input type="date" id="fecha" name="fecha" />
          <button type="submit">Agregar</button>
        </form>
      </section>
      <section id="listas-tareas">
        <div id="pendientes" class="lista-tareas">
          <h2>Pendientes</h2>
          <ul id="lista-pendientes"></ul>
        </div>
        <div id="en-progreso" class="lista-tareas">
          <h2>En Progreso</h2>
          <ul id="lista-en-progreso"></ul>
        </div>
        <div id="completadas" class="lista-tareas">
          <h2>Completadas</h2>
          <ul id="lista-completadas"></ul>
        </div>
      </section>
    </main>

    <script src="./js/ejemplo.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
